<div class="contatos-page">
  <section id="contatos">
    <h2 class="section-title">Entre em Contato</h2>
    <div class="subtitle-underline"></div>

    <p class="intro">
      Na <strong>NYX Pouches</strong>, acreditamos que cada cliente faz parte da nossa missão.
      Estamos aqui para tirar dúvidas, ouvir sugestões e oferecer suporte no que for necessário.
      Quer saber mais sobre nossos produtos, revender ou apenas conversar? Fale com a gente!
    </p>

    <form class="contact-form">
      <label for="nome">Nome</label>
      <input id="nome" name="nome" type="text" required />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required />

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" rows="6" required></textarea>

      <button type="submit">Enviar mensagem</button>
    </form>
  </section>
</div>
