<h2 class="section-title">Pedidos</h2>
<div class="subtitle-underline"></div>

<form [formGroup]="filtro" (ngSubmit)="buscar()" class="filtros">
  <input type="number" placeholder="Usuário ID" formControlName="usuarioId">
  <input type="text" placeholder="Status" formControlName="status">
  <input type="date" formControlName="inicio">
  <input type="date" formControlName="fim">
  <button type="submit">Filtrar</button>
  <button type="button" (click)="filtro.reset(); buscar()">Limpar</button>
  <button mat-flat-button color="primary" type="button" (click)="novo()">Novo</button>
</form>

<table mat-table [dataSource]="data">
  <ng-container matColumnDef="id"><th mat-header-cell *matHeaderCellDef>#</th><td mat-cell *matCellDef="let r">{{r.id}}</td></ng-container>
  <ng-container matColumnDef="usuarioId"><th mat-header-cell *matHeaderCellDef>Usuário</th><td mat-cell *matCellDef="let r">{{r.usuarioId}}</td></ng-container>
  <ng-container matColumnDef="enderecoId"><th mat-header-cell *matHeaderCellDef>Endereço</th><td mat-cell *matCellDef="let r">{{r.enderecoId}}</td></ng-container>
  <ng-container matColumnDef="status"><th mat-header-cell *matHeaderCellDef>Status</th><td mat-cell *matCellDef="let r">{{r.status}}</td></ng-container>
  <ng-container matColumnDef="valorTotal"><th mat-header-cell *matHeaderCellDef>Total</th><td mat-cell *matCellDef="let r">R$ {{r.valorTotal | number:'1.2-2'}}</td></ng-container>
  <ng-container matColumnDef="acoes"><th mat-header-cell *matHeaderCellDef>Ações</th><td mat-cell *matCellDef="let r"><button (click)="editar(r)">Editar</button><button (click)="excluir(r)">Excluir</button></td></ng-container>
  <tr mat-header-row *matHeaderRowDef="displayed"></tr>
  <tr mat-row *matRowDef="let row; columns: displayed"></tr>
</table>
