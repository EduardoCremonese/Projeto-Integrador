<h2 class="section-title">{{ id() ? 'Editar' : 'Novo' }} Produto</h2>
<div class="subtitle-underline"></div>

<form [formGroup]="form" (ngSubmit)="salvar()" class="form-grid">
  <mat-form-field appearance="outline">
    <mat-label>Nome</mat-label>
    <input matInput formControlName="nome">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Descrição</mat-label>
    <input matInput formControlName="descricao">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Preço</mat-label>
    <input matInput type="number" step="0.01" formControlName="preco">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Estoque</mat-label>
    <input matInput type="number" formControlName="estoque">
  </mat-form-field>

  <mat-slide-toggle formControlName="ativo">Ativo</mat-slide-toggle>

  <div class="form-actions">
    <button mat-flat-button color="primary" type="submit">Salvar</button>
    <button mat-button type="button" (click)="cancelar()">Cancelar</button>
  </div>
</form>
