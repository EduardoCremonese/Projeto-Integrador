<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Lista de Produtos</h2>
    <button class="btn btn-primary" routerLink="/produtos/novo">Novo Produto</button>
  </div>

  <!-- Filtros -->
  <div class="card mb-4">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <label class="form-label">Filtrar por nome:</label>
          <div class="input-group">
            <input type="text" class="form-control" [(ngModel)]="filtroNome" 
                   placeholder="Digite o nome do produto">
            <button class="btn btn-outline-primary" (click)="aplicarFiltro()">Filtrar</button>
            <button class="btn btn-outline-secondary" (click)="limparFiltro()">Limpar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Tabela -->
  <div class="card">
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Estoque</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let produto of produtos">
            <td>{{ produto.id }}</td>
            <td>{{ produto.nome }}</td>
            <td>{{ produto.preco | currency:'BRL' }}</td>
            <td>{{ produto.estoque }}</td>
            <td>
              <button class="btn btn-sm btn-warning me-2" 
                      [routerLink]="['/produtos/editar', produto.id]">Editar</button>
              <button class="btn btn-sm btn-danger" 
                      (click)="excluirProduto(produto.id!)">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
